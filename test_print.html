<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
<script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script src="PrintPdf.js"></script>
<link rel="stylesheet" href="PrintPdf.css">


<style>
.print-in-here{width:600px;height:600px;margin-top:50px;}
.jumbotron{min-height:100%;}
</style>

</head>
<body>

<div class="jumbotron">
<div class="container">
	<h1>Pdf Printer</h1>
	<h2>Click on Print Preview to be able to print this resume </h2>

	<button type="button" class="btn btn-default btn-lg" onclick="printPdf.print({ pdfFile : 'test_print.pdf',autoPrint : false, previewDiv : 'print-in-here', closePreviewOnPrint : true});">
		<span class="glyphicon glyphicon-file"></span> Print Preview
	</button>

	<button type="button" class="btn btn-default btn-lg" onclick="printPdf.print({ pdfFile : 'test_print.pdf',autoPrint : true});" >
		<span class="glyphicon glyphicon-print"></span> Print
	</button>

	<div id="print-in-here" class="print-in-here"></div>
</div>
</div>
</body>
